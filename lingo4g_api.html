<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Tableau WDC - Lingo4G API V1 Analysis</title>

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center pt-5">
                    <h2 class="mb-5">
                        Tableau Web Data Connector for Patents View Lingo4G API
                    </h2>
                    <p>
                        Clck on the button below to get filtered data from:
                    </p>
                    <p>
                        http://54.175.11.175:8080/api/v1/analysis
                    </p>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="input-group">
                        <div>
                            <span class="input-group-text">Query</span>
                        </div>
                        <input
                            id="search_query"
                            type="text"
                            class="form-control"
                            placeholder="start to type here..."
                            aria-label="query"
                            aria-describedby="query"
                        />
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button
                        id="search_button"
                        type="button"
                        class="btn btn-primary"
                    >
                        Get Data
                    </button>
                </div>
            </div>
        </div>

        <script src="bundle.js"></script>
    </body>
</html>
